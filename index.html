<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css">
    <title>Lista de Compras</title>
</head>

<body>

    <div class="container">

        <div class="row m-1">

            <div class="col-auto">
                <div id="imagem " class="col-auto">
                    <img src="imagem/pngwing.com.png" style="height: 110px;">
                </div>
            </div>

            <div class="col-auto text-center">
                <h1>Lista de Compras</h1>
                <p>Preencha as informações abaixo para incluir um produto na lista</p>
                <hr style="size: 10px">
            </div>
        </div>

        <div class="row m-3">
            <div class="col-6">

                <form id="formulario">

                    <label class="form-label" for="nome">Produto</label>
                    <input class="form-control" id="nome" type="text" required>

                    <label class="form-label" for="preco">Preço</label>
                    <input class="form-control" id="preco" type="number" min="0" step="0.01" required>

                    <label class="form-label" for="qtd">Quantidade</label>
                    <input class="form-control" id="qtd" type="number" min="0" step="1" required>

                    <button type="submit" class="btn btn-success m-3">Salvar</button>

                </form>
            </div>

            <div class="col">
                <div id="valortext" class="col-auto">
                    <h2>Valor Total</h2>

                    <div id="valornumero" class="col-auto">
                        <h2 id="total"></h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="script.js"> </script> 
</body>

</html>
